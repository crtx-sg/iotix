services:
  device-engine:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.device-engine
    ports:
      - "8080:8080"
    environment:
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - INFLUXDB_URL=http://influxdb:8086
      - LOG_LEVEL=INFO
    depends_on:
      - mqtt-broker
      - kafka
      - influxdb
    volumes:
      - ./config/device-models:/app/device-models:ro

  test-engine:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.test-engine
    ports:
      - "8081:8081"
    environment:
      - DEVICE_ENGINE_URL=http://device-engine:8080
      - INFLUXDB_URL=http://influxdb:8086
      - LOG_LEVEL=INFO
    depends_on:
      - device-engine

  management-api:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.management-api
    ports:
      - "8082:8082"
    environment:
      - DEVICE_ENGINE_URL=http://device-engine:8080
      - TEST_ENGINE_URL=http://test-engine:8081
      - JWT_SECRET=change-me-in-production
      - LOG_LEVEL=INFO
    depends_on:
      - device-engine
      - test-engine

  mqtt-broker:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=iotix
      - DOCKER_INFLUXDB_INIT_BUCKET=telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=iotix-dev-token
    volumes:
      - influxdb-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - influxdb

volumes:
  mosquitto-data:
  mosquitto-log:
  kafka-data:
  influxdb-data:
  grafana-data:
